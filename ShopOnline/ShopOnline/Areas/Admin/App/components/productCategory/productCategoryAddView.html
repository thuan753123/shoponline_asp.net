<div id="page-title">
    <h5 class="text-overflow">Thêm sản phẩm</h5>
    <!--Searchbox-->
    <div class="searchbox">
        <div class="input-group custom-search-form">
            <input type="text" class="form-control" placeholder="Search..">
            <span class="input-group-btn">
                <button class="text-muted" type="button"><i class="fa fa-search"></i></button>
            </span>
        </div>
    </div>
</div>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<ol class="breadcrumb">
    <li><a ui-sref="home">Home</a></li>
    <li><a ui-sref="product">Sản Phẩm</a></li>
    <li class="active">Thêm nhà danh mục sản phẩm</li>
</ol>

<!--===================================================-->
<div id="page-content" ng-controller="productCategoryAddController">
    <ul class="nav nav-tabs">
        <li class="active">
            <a data-toggle="tab" href="productCategory_add#sp">Sản Phẩm chính </a>
        </li>
        <li>
            <a data-toggle="tab" href="productCategory_add#seo">Tối ưu SEO <span class="badge badge-purple">3</span></a>
        </li>
    </ul>
    <!--Tabs Content-->
    <div class="tab-content">
        <div id="sp" class="tab-pane fade active in">
            <div class="panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Tên danh mục</label>
                                <input type="text" class="form-control" ng-model="proCateCate.Name" ng-change="GetSeoTitle()" required>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="control-label">Thuộc danh mục</label>
                                <input type="number" class="form-control" ng-model="proCateCate.ParentID" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="control-label">Thứ tự hiển thị</label>
                                <input type="number" class="form-control" ng-model="proCateCate.DisplayOrder" value="0">
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-2 col-xs-3">
                            <div class="form-group">
                                <label class="control-label">Status</label>
                                <div>
                                    <input type="checkbox" ng-model="proCateCate.Status">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-xs-3">
                            <div class="form-group">
                                <label class="control-label">Hiện thị home</label>
                                <div>
                                    <input type="checkbox" ng-model="proCateCate.ShowOnHome">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="btn btn-default btn-icon icon-lg fa fa-arrow-left fa-lg" type="button" ui-sref="productcategory"></button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-success btn-labeled fa fa-send fa-lg" style="float: right;" type="submit" ng-click="Create()" data-target="#demo-panel-ref">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="seo" class="tab-pane fade">
            <div class="panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label class="control-label">Meta Title</label>
                                <input type="text" class="form-control" ng-model="proCateCate.MetaTitle" required />
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                {{}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label class="control-label">Alias</label>
                                <input type="text" class="form-control" ng-model="proCateCate.Alias" required>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                {{}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label class="control-label">Meta description</label>
                                <textarea type="text" class="form-control" ng-model="proCateCate.MetaDescriptions"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                {{}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label class="control-label">Meta keywords</label>
                                <textarea type="text" class="form-control" ng-model="proCateCate.MetaKeywords"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                {{}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
